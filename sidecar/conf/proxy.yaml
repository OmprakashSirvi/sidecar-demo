proxy-backend: http://localhost:8080

authz-config:
  - type: "user-id"
    model-file: "authz_models.conf"
    policy-file: "auth_policy.csv"

  - type: "service-id"
    model-file: "authz_service_models.conf"
    policy-file: "auth_service_policy.csv"

proxy-routes:
  - type: GET
    path: /ping

  - type: GET
    path: /serviceInfo

local:
  proxy-backend: http://backend:8080

local-dev:
  proxy-backend: http://backend-dev:8080
